<!-- index.html (can adjust layout slightly if needed) -->
<html>
<head>
    <title>Data Annotation System</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Data Annotation System</h1>
        <div class="upload-box">
            <p>Please upload a JSONL file for annotation:</p>
            <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
                <input type="file" name="file" id="file" accept=".jsonl,.json">
                <button type="submit" class="btn">Start Annotation</button>
            </form>
        </div>
    </div>
</body>
</html>
